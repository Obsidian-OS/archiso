name: Daily Auto Pull and Bump
on:
  schedule:
    - cron: '0 0 * * *'  # 12:00 AM UTC
  workflow_dispatch:

jobs:
  auto-pull-bump:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Pull from origin main
      run: |
        git pull origin main
        git submodule update --remote --merge --recursive --init

    - name: Git pull in specific directories (skip if not found)
      run: |
        directories=("obsidianctl/" "mkobsidiansfs/" "obsidian-wizard/" "installer/" "airootfs/usr/preconf")
        for dir in "${directories[@]}"; do
          if [ -d "$dir" ] && [ -d "$dir/.git" ]; then
            echo "Processing directory: $dir"
            cd "$dir"
            git pull origin main || echo "Failed to pull in $dir, continuing..."
            cd - > /dev/null
          else
            echo "Skipping $dir (not found or not a git repository)"
          fi
        done

    - name: Create bump commit
      run: |
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git add .
        git commit -a -m "chore: bump"
        git push origin main

    - name: Handle empty commit case
      if: failure() && contains(steps.create-bump-commit.outcome, 'failure')
      run: |
        echo "No changes to commit, workflow completed successfully"

   
